<body>
  <!-- ########################## HEADER ############################# -->
  <header class="flex fullCenter secondeBg">
    <section class="tCenter">
      <a href="index.html">
        <h1>Terre<em>De</em>Geek</h1>
      </a>
      <p>Tout le materiel des geeks <em class="slogan">no</em><em>r</em><em class="slogan">ma</em><em>n</em><em
          class="slogan">d</em></p>
    </section>
  </header>

  <!-- ########################## NAV ############################# -->
  <section>
    <nav class="flex between firstBg">
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~construction du menu burger ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <div id="menu" class="flex between itemsCenter">
        <div class="burger" onclick="myFunction()">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>

        <ul class=" burgerMenu itemsCenter">
          <li>
            <a href="index.html">Acceuil</a>
          </li>
          <li>
            <a href="prestations.html">Prestations</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="qui_sommes_nous.html">Nous</a>
          </li>
        </ul>
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~ barre de recherche produit ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <form class="research">
          <input type="text" placeholder="Recherche de produits ...">
          <button>Recherche</button>
        </form>
      </div>
    </nav>
  </section>

  <script>
    function myFunction() {
      let x = document.getElementById("menu");
      x.classList.toggle("change");
    }
  </script>

  <!-- ########################### MAIN ############################# -->

  <main class="container">
    <div class="contact">
      <form action="contact.html">
        <fieldset>
          <legend>Nous contacter</legend>
          <div class="form-group">
            <label for="firstName">Nom :</label>
            <input type="text" id="firstName" name="firstName" minlength="2" maxlength="40" autofocus required>
          </div>
          <div class="form-group">
            <label for="lastName">Prénom :</label>
            <input type="text" id="larstName" name="lastName" minlength="2" maxlength="40" required>
          </div>
          <div class="form-group">
            <label for="phone">Téléphone :</label>
            <input type="tel" id="phone" name="phone" inputmode="tel" pattern="[0-9]{10}" placeholder="0232445566" required>
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="demo@contact.fr" required>
          </div>
          <div class="form-group">
            <label for="age">Age :</label>
            <input type="number" id="age" name="age">
          </div>
          <div class="form-group">
            <label for="objet">Objet :</label>
            <select name="objet" id="objet" required>              
              <option value="information">information</option>
              <option value="reclamation">reclamation</option>
              <option value="partenariat">partenariat</option>
              <option value="autre">autre</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" name="message" cols="100" rows="10" placeholder="Votre message" required></textarea>
          </div>
        </fieldset>
        <div class="submit-group">
          <input type="submit" value="Envoyer">
          <input type="reset" value="Annuler">
        </div>
      </form>
    </div>
  </main>

  <!-- ########################## FOOTER #############################  -->
  <footer class=" flex container">
    <section>

      <div class="legacymention">
        <a href="mention_legal.html">
          <p>Mention Légal</p>
        </a>
      </div>

      <div class="paiement">
        <div>
          <p>Paiements accepté :</p>
          <img src="img/paiement_1.png" alt="logo paiement paypal et CB">
        </div>
      </div>

      <div class="reseauxSociaux">
        <ul>
          <li>
            <a href="https://fr-fr.facebook.com/">
              <i class="fab fa-facebook-square fa-2x"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/?hl=fr">
              <i class="fab fa-instagram-square fa-2x"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/home">
              <i class="fab fa-twitter-square fa-2x"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
          </li>
        </ul>
      </div>

      <div class="carteNormandie">
        <a href="nos_societes.html">
          <img src="img/region-normandie.png" alt="carte des localisations de nos magasins">
        </a>
      </div>
    </section>
  </footer>
